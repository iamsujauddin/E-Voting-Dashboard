<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://eci.gov.in/" target="_blank">
        <img src="../assets/logo3.png" alt="logo" />
        <h1>E-Voting Dashboard</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/monitor">Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="result">Result</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Voters" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/addNew">Add New Candidate</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/updateOne">Update Candidate</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Setting" nzIcon="setting">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/profile">Profile Details</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="passChange">Change Password</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <a routerLink="/logout">Log Out</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
